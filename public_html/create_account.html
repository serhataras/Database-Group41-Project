<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="theme.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  </head>

  <body>
    <div id="header"></div>
    <!-- Page Content -->
    <div class="container col-lg-4">
      <label> Create HI-FI Account </label>
      <!-- create_account form here!!! -->
      <div id="createForm">
          <form id="create_accountForm">
            <div>
                <label >Account Type:</label>
                <label for="customer">Customer:</label>
                <input type="checkbox" name="customer" id="customer" class="form-control input-md">
                <label for="professional">Professional:</label>
                <input type="checkbox" name="professional" id="professional" class="form-control input-md">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control input-md">
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" class="form-control input-md">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required class="form-control input-md">
                <label for="emailCreate">Email:</label>
                <input type="email" name="emailCreate" id="emailCreate" required class="form-control input-md">
                <label for="passwordCreate">Password:</label>
                <input type="password" name="passwordCreate" id="passwordCreate" required class="form-control input-md">
                <label >Gender:</label>
                <label for="gender">Male:</label>
                <input type="radio" name="gender" id="male" value="male" class="form-control input-md">
                <label for="gender">Female:</label>
                <input type="radio" name="gender" id="female" value="female" class="form-control input-md">
                <label for="birthdate">Birth Date:</label>
                <input type="date" name="birthdate" id="birthdate" class="form-control input-md">
                <label >Address:</label>
                <label for="city">City:</label>
                <select class="form-control" name="city" id="city">
                <option selected="selectedCity">Choose City</option>
              </select>
              <label for="street">Street:</label>
              <select class="form-control" name="street" id="street">
              <option selected="selectedStreet">Choose Street</option>
            </select>
            <label for="zip_code">Zip Code:</label>
            <input type="number" name="zip_code" id="zip_code" class="form-control input-md">

          <label >Education Info:</label>
          <label for="education_level">Education Level:</label>
          <select class="form-control" name="education_level" id="education_level">
          <option selected="selectedEducation_level">Choose Education Level</option>
        </select>
          <label for="university">University:</label>
          <select class="form-control" name="university" id="university">
          <option selected="selectedUniversity">Choose University</option>
        </select>
        <label for="major">Major:</label>
        <select class="form-control" name="major" id="major">
        <option selected="selectedMajor">Choose Major</option>
      </select>
      <label for="entrance_year">Entrance Year:</label>
      <input type="number" name="entrance_year" id="entrance_year" class="form-control input-md">
      <label for="grad_year">Graduation Year:</label>
      <input type="number" name="grad_year" id="graduation_year" class="form-control input-md">
      <label for="field">Field:</label>
      <select class="form-control" name="field" id="field">
      <option selected="selectedField">Choose Field</option>
    </select>
      <br>
                <button id="create_account_button" type="button" class="btn btn-primary" data-loading-text="Creating.."><em class="icon-ok"></em>Create Account</button>
            </div>
          </form>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- main vs -->
    <script src="login.js"></script>
    <script src="create_account.js"></script>

  </body>

</html>
