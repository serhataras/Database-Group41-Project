<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/star-rating.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

  </head>

  <body>
    <div id="header"></div>

    <!-- Page Content -->
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <label id="title_label" for="">Title: title here</label>
          <p id="description">Description: description here baby</p>
        </div>
        <div class="col-md-6 border">
          <label for="">Customer Info</label>
          <div class="row">
            <label id="name_label" for="">Name: name here</label>
          </div>
          <div class="row">
            <label id="rating_label" for="">Rating: average rating here</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <label id="start_date_label" for="">Start Date:</label>
        </div>
        <br>
        <div class="col-lg-12">
          <label id="duration_label" for="">Duration:</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="offer">Proposed Offer:</label>
          <input type="number" name="offer" id="offer" class="form-control input-md">
        </div>
        <div class="col-md-6">
          <button id="make_offer" type="button" class="btn btn-primary"><em class="icon-ok"></em>Make Offer</button>
          <a id="back_profile" href="/public_html/profile.html" type="button" class="btn btn-primary d-none"><em class="icon-ok"></em>Back</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/star-rating.min.js"></script>
    <!-- main vs -->

    <script src="offer.js"></script>

  </body>
