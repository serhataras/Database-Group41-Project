<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/star-rating.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

  </head>

  <body>
    <div id="header"></div>

    <!-- Page Content -->
    <div class="container">
      <label> Details of Job </label>
      <div class="row col-lg-8">
      <div id="updateForm">
          <form action="" id="update_jobForm">
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required class="form-control input-md">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" required id="description" rows="3"></textarea>
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date" required class="form-control input-md">
                <label for="duration">Duration:</label>
                <input type="number" name="duration" id="duration" required class="form-control input-md">
                <label for="cost_range">Cost Range:</label>
                <select class="form-control" name="cost_range" id="cost_range">
                <option selected="selectedCostRange">Choose Cost Range</option>
              </select>
                <label >Address:</label>
                <label for="city">City:</label>
                <select class="form-control" name="city" id="city">
                <option selected="selectedCity">Choose City</option>
              </select>
              <label for="street">Street:</label>
              <select class="form-control" name="street" id="street">
              <option selected="selectedStreet">Choose Street</option>
            </select>
            <label for="zip_code">Zip Code:</label>
            <input type="number" name="zip_code" id="zip_code" class="form-control input-md">

            <label for="field">Field:</label>
            <select class="form-control" name="field" id="field">
            <option selected="selectedField">Choose Field</option>
          </select>
            <label for="industry">Industry:</label>
            <select class="form-control" name="industry" id="industry">
            <option selected="selectedIndustry">Choose Industry</option>
          </select>
            <br>
              <button id="update_job_button" type="button" class="btn btn-primary d-none">Update Job</button>
              <br>
              <a id="go_back_button" href="/public_html/profile.html" type="button" class="btn btn-primary">Go Back</a>
            </div>
          </form>
      </div>
      </div>

      <div id="offers_made" class="row">
        <div class="row col-lg-12">
        <label for="">Offers For This Job</label>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/star-rating.min.js"></script>
    <!-- main vs -->
    <script src="show_offers.js"></script>

  </body>

</html>
