<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/star-rating.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/star-rating.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
    <!-- main vs -->
    <script src="login.js"></script>
    <script src="job_listings.js"></script>
    <script type="text/javascript" src="vendor/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap-multiselect.css" type="text/css"/>
    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

  </head>

  <body>
  <div id="header"></div>
    <!-- Page Content -->
    <div class="container">
<div class="row">


      <div class="col-lg-4">
        <label for="">Search Jobs in HI-FI</label>
        <div class="row">
          <input type="text" name="keyword" id="keyword" class="form-control input-md" placeholder="Search Keyword">
        </div>
        <br>
        <div class="row">
          <label for="email">Price Range:</label>
          <b>100 TL</b><input type="text" value="" data-slider-value="[1000,3000]" data-slider-id='rangeSlider' name="range" id="range" class="form-control input-md span2" data-slider-min="100" data-slider-max="5000"><b>5000 TL</b>
        </div>
        <div class="row">
          <label >Fields:</label>
          <select class="form-control" name="field" id="field" multiple="multiple">
          <option selected="selectedField">Choose Fields</option>
        </select>
        </div>

        <div class="row">
          <label for="duration">Duration:</label>
          <input type="number" name="duration" id="duration" class="form-control input-md" placeholder="In terms of days">
        </div>
        <div class="row">
          <label for="start_date">Start Date:</label>
          <input type="date" name="start_date" id="start_date" class="form-control input-md">
        </div>
        <div class="row">
          <label >Location:</label>
          <select class="form-control" name="city" id="city">
          <option value="-1" selected="selectedCity">Choose City</option>
        </select>
        <br>
        <select class="form-control" name="street" id="street">
        <option value="-1" selected="selectedStreet">Choose Street</option>
      </select>
        </div>
        <br>
                  <button id="filter" type="button" class="btn btn-primary" data-loading-text="Filtering.."><em class="icon-ok"></em>Filter</button>
      </div>
      <div class="col-lg-8">
        <div id="jobs">
          <div class="row">
            <label for="">Filtered Jobs</label>
          </div>
          <br>
        </div>
      </div>
      </div>
    </div>



  </body>

</html>
