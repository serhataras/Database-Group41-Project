<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">HI-FI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Jobs
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public_html/create_job.html">Create Job</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public_html/create_account.html">Sign Up</a>
            </li>
            <li class="nav-item" id="login">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login form here!!! -->
    <div id="myForm" class="d-none">
        <form action="" id="loginForm" method="post">
          <div>
              <label for="email">Email | Username:</label>
              <input type="email" name="email" id="email" class="form-control input-md">
              <label for="password">Password:</label>
              <input type="text" name="password" id="password" class="form-control input-md">
              <button type="button" class="btn btn-primary" data-loading-text="Logging.."><em class="icon-ok"></em>Login</button>
          </div>
        </form>
    </div>

    <!-- Page Content -->
    <div class="container col-lg-4">
      <label> Create Job </label>
      <!-- create_account form here!!! -->
      <div id="createForm">
          <form action="" id="create_jobForm" method="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required class="form-control input-md">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" required id="description" rows="3"></textarea>
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date" required class="form-control input-md">
                <label for="duration">Duration:</label>
                <input type="number" name="duration" id="duration" required class="form-control input-md">
                <label for="cost_range">Cost Range:</label>
                <select class="form-control" name="cost_range" id="cost_range">
                <option selected="selectedCostRange">Choose Cost Range</option>
              </select>
                <label >Address:</label>
                <label for="city">City:</label>
                <select class="form-control" name="city" id="city">
                <option selected="selectedCity">Choose City</option>
              </select>
              <label for="street">Street:</label>
              <select class="form-control" name="street" id="street">
              <option selected="selectedStreet">Choose Street</option>
            </select>
            <label for="zip_code">Zip Code:</label>
            <input type="number" name="zip_code" id="zip_code" class="form-control input-md">

            <label for="field">Field:</label>
            <select class="form-control" name="field" id="field">
            <option selected="selectedField">Choose Field</option>
          </select>
            <label for="industry">Industry:</label>
            <select class="form-control" name="industry" id="industry">
            <option selected="selectedIndustry">Choose Industry</option>
          </select>

      <br>
                <button id="create_job_button" type="button" class="btn btn-primary" data-loading-text="Creating.."><em class="icon-ok"></em>Create Job</button>
            </div>
          </form>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- main vs -->
    <script src="login.js"></script>
    <script src="create_job.js"></script>

  </body>

</html>
